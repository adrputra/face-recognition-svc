name: Service CI/CD

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      service_dir:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | \
          docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/${{ inputs.service_name }}:latest \
            services/${{ inputs.service_dir }}

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ inputs.service_name }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 60

    steps:
      - name: Deploy to Docker Swarm
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            set -e

            docker swarm init --advertise-addr $(hostname -I | awk '{print $1}') 2>/dev/null || true
            docker network create --driver overlay main-dev 2>/dev/null || true

            cd /opt/mono-repo/services/${{ inputs.service_dir }}

            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ inputs.service_name }}:latest

            docker stack deploy \
              -c docker-compose.yml \
              ${{ inputs.service_name }} \
              --with-registry-auth

            sleep 5
            docker service ls | grep ${{ inputs.service_name }}
