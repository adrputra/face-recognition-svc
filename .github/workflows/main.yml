name: Service CI/CD

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      service_dir:
        required: true
        type: string
      port:
        required: true
        type: number

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/${{ inputs.service_name }}:latest \
            services/${{ inputs.service_dir }}

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ inputs.service_name }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 60

    steps:
      - name: Deploy to Docker Swarm
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          passphrase: ${{ secrets.PASSPHRASE }}
          key: ${{ secrets.KEY }}
          script: |
            set -e

            docker swarm init --advertise-addr $(hostname -I | awk '{print $1}') 2>/dev/null || true
            docker network create --driver overlay main-dev 2>/dev/null || true

            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ inputs.service_name }}:latest

            cat > /tmp/docker-compose-${{ inputs.service_name }}.yml << EOF
            version: '3.8'

            services:
              ${{ inputs.service_name }}:
                image: ${{ secrets.DOCKER_USERNAME }}/${{ inputs.service_name }}:latest
                ports:
                  - "${{ inputs.port }}:${{ inputs.port }}"
                environment:
                  - PORT=${{ inputs.port }}
                deploy:
                  replicas: 1
                  restart_policy:
                    condition: on-failure
                  resources:
                    limits:
                      memory: 512M
                    reservations:
                      memory: 256M
                networks:
                  - main-dev

            networks:
              main-dev:
                external: true
            EOF

            docker stack deploy \
              -c /tmp/docker-compose-${{ inputs.service_name }}.yml \
              ${{ inputs.service_name }} \
              --with-registry-auth

            sleep 5
            docker service ls | grep ${{ inputs.service_name }}
